<h2>Switches</h2>
<hr>

<form autocomplete="off" [formGroup]="reactiveForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Gender</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input"
                      formControlName="gender"
                      type="radio"
                      value="M"
                      id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                  Male
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input"
                      formControlName="gender"
                      type="radio"
                      value="F"
                      id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                  Female
                </label>
            </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notifications</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input"
                      type="checkbox"
                      formControlName="wantNotifications"
                      id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">I want to receive notifications</label>
            </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                      formControlName="termsAndConditions"
                      type="checkbox"
                      id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Terms y conditions of use.
                </label>
              </div>
              <span class="form-text text-danger" *ngIf="isNotValidField('termsAndConditions')">
                You must accept the use terms & conditions.
              </span>

        </div>
    </div>


    <!-- Boton submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit"
                    (click)="onSave()">
                Save
            </button>
        </div>
    </div>

</form>


<h5>Valor del formulario</h5>
<pre>{{ reactiveForm.value| json }}</pre>
<br>

<h5>Persona</h5>
<pre>{{ 'object' | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ reactiveForm.valid| json }}</pre>
