<h2>Dynamic</h2>
<hr>

<form autocomplete="off" [formGroup]="reactiveForm" (ngSubmit)="onSave()">

    <!-- Name -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <input
              formControlName="name"
              class="form-control"
              placeholder="Person Name">
            <span *ngIf="isNotValidField('name')" class="form-text text-danger">
              {{ getFieldError('name') }}
            </span>
        </div>
    </div>

    <!-- Add Fav -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Add</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input
                    (keydown)="onKeyDown($event)"
                    [formControl]="newFavControl"
                    class="form-control"
                    placeholder="Add fav">

                <button
                  (click)="onAddFav()"
                  class="btn btn-outline-primary"
                  type="button">
                    Add fav
                </button>
            </div>
        </div>
    </div>


    <!-- Fav games list -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favs</label>
        <div class="col-sm-9" formArrayName="favGames">

            <div class="mb-1" *ngFor="let fav of favGamesControl.controls; let i = index">

                <div class="input-group">
                    <input [formControlName]="i" class="form-control">

                    <button class="btn btn-outline-danger"
                            type="button"
                            (click)="onDeleteFav(i)">
                      Delete
                  </button>
                </div>
                <span *ngIf="isNotValid(favGamesControl, i)" class="form-text text-danger">
                  This field is required
                </span>

            </div>

        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end"
                    >
                    <!-- [disabled]="myForm.invalid" -->
                Save
            </button>
        </div>
    </div>


</form>
