<h2>Basics</h2>
<hr>

<div class="row">
    <div class="col">

        <form autocomplete="off">

            <!-- PRODUCT NAME -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">

                    <input type="text"
                           class="form-control"
                           placeholder="Product Name">

                    <span class="form-text text-danger">
                        <!-- Debe de ser de 3 letras -->
                        Error message
                    </span>
                </div>
            </div>

            <!-- PRODUCT PRICE-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input type="number"
                          class="form-control"
                          placeholder="Product price">
                    <span class="form-text text-danger">
                        Price must be > 0
                    </span>
                </div>
            </div>

            <!-- Stock -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stock</label>
                <div class="col-sm-9">
                    <input type="number"
                          class="form-control"
                          placeholder="Stock">

                    <span class="form-text text-danger">
                        Stock must be >= 0
                    </span>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                        Save
                    </button>
                </div>
            </div>



        </form>

    </div>
</div>
