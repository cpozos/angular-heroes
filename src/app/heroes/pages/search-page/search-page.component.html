<div class="flex flex-column p-2">

  <h3>Searcher</h3>

  <mat-form-field>
    <mat-label>Heroes searcher</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="myCustomReferenceToAutoComplete"
    />

    <mat-autocomplete autoActiveFirstOption
      #myCustomReferenceToAutoComplete="matAutocomplete"
      (optionSelected)="onSelectedOption( $event )"
      >
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{ hero.superhero }}
      </mat-option>

      <mat-option
        *ngIf="heroes.length === 0 && !searchValueIsNullOrWhitespace"
        value="">
        {{ searchInput.value }} not found.
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>


  {{ selectedHero | json }}

</div>
